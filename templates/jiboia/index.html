{% load bootstrap jiboia_taglibs static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <title>{{titulo}}</title>

    <script src="{% static 'js/jquery/3.3.1/jquery.min.js' %}"></script>
    <script src="{% static 'js/jquery/jquery-ui.min.js' %}"></script>

    <script type="application/javascript">
        $(function () {
            $("#ordenador").sortable({
                axis: 'y',
                opacity: 0.8,

                update: function (event, ui) {
                    var objects = $(this).sortable('toArray');
                },

                over: function (event, ui) {
                },

                out: function (event, ui) {
                },
            });
        });
    </script>
</head>

<body style="margin-top: 2em;">
    <div class="container">
        <h2>{{ titulo }}</h2><hr>
        <p style="font-weight: bold;">{{ descricao }} </p>

        {% include modulo|layout %}

        {% include 'jiboia/componentes/includes/form_modal.html' %}

    </div>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap/4.1.3/bootstrap.min.js' %}"></script>
    
    <script src="{% static 'js/ajax.js' %}"></script>
    <script src="{% static 'js/m_controller.js' %}"></script>

</body>

</html>
